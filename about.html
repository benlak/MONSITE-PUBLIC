<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>À propos - Mon Mini-Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  // Récupère tous les liens du menu
  const links = document.querySelectorAll('nav a');

  // Parcours chaque lien
  links.forEach(link => {
    // Si le href du lien correspond à la page actuelle
    if(link.getAttribute('href') === window.location.pathname.split('/').pop()) {
      link.classList.add('active'); // ajoute la classe 'active'
    }
  });
</script>

<body>
  <header>
    <h1>À propos de moi</h1>
<nav>
  <a href="index.html" >Accueil</a>
  <a href="about.html" class="active">À propos</a>
</nav>
  </header>

  <main>
    <section>
      <h2>Qui suis-je ?</h2>
      <p>Je suis en train d’apprendre le HTML, CSS et GitHub Pages pour créer mes propres sites web.</p>
      <p>Cette page est un exemple pour pratiquer les liens entre plusieurs pages.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Benoit Nieuborg</p>
  </footer>
</body>
</html>
