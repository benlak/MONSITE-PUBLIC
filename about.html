<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>À propos - Mon Mini-Site</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>À propos de moi</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="about.html">À propos</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Qui suis-je ?</h2>
      <p>Je suis en train d’apprendre le HTML, CSS et GitHub Pages pour créer mes propres sites web.</p>
      <p>Cette page est un exemple pour pratiquer les liens entre plusieurs pages.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Benoit Nieuborg</p>
  </footer>

  <script>
    const links = document.querySelectorAll('nav a');
    links.forEach(link => {
      if(link.getAttribute('href') === window.location.pathname.split('/').pop()) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
